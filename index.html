  <h1>Adminify</h1>

  <p>A little bookmarklet to make it easier to switch between viewing the front and back end of a Shopify site.</p>

  <p>Add the following snippet to the top of your `theme.liquid`</p>

  <a href="javascript:(function()%7Bfunction getShopifyAdminLink() %7Bvar shopifyDomain %3D %27//%27 %2B document.head.querySelector(%27%23AdminifyShopifyUrl%27).getAttribute(%27content%27),  shopifyContent %3D document.head.querySelector(%27%23AdminifyShopifyEdit%27)%3Bif ( shopifyContent.getAttribute(%27name%27) %3D%3D%3D %27index%27 ) %7Breturn shopifyDomain %2B %27/admin/%27%3B%7Dreturn shopifyDomain %2B %27/admin/%27 %2B shopifyContent.getAttribute(%27name%27) %2B %27s/%27 %2B shopifyContent.getAttribute(%27content%27)%3B%7D%3Bwindow.open( getShopifyAdminLink(), %27_blank%27 )%3B%7D)()%3B">üìùAdminify</a>

<pre><code><meta id="AdminifyShopifyUrl" name="shopify_url" content="{{ shop.permanent_domain }}"/>
<meta id="AdminifyShopifyEdit" name="{% if template contains '.' %}{{ template | split: '.' | first }}{% else %}{{ template }}{% endif %}" content="{% if template contains 'product' %}{{ product.id }}{% elsif template contains 'page' %}{{ page.id }}{% else %}{{ collection.id }}{% endif %}"/>
</code></pre>
